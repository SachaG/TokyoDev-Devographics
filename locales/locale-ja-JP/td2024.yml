# used by the TokyoDev 2024 survey

locale: ja-JP
translations:
  #######################################################
  #                                                     #
  #                         FAQ                         #
  #                                                     #
  #######################################################

  - key: faq.tokyodev_td2024
    t: この調査を実施しているのは誰ですか？
  - key: faq.tokyodev_td2024.description
    t: 本調査は英語を話すソフトウェアエンジニアを対象にした求人サイトの[TokyoDev](https://www.tokyodev.com/)が実施しています。

  - key: faq.survey_goals_td2024
    t: この調査の目的はなんですか？
  - key: faq.survey_goals_td2024.description
    t: |
      本調査はさまざまな国籍のソフトウェアエンジニアの働く環境を追跡することを目的としています。 ([前回の調査](https://2023.surveys.tokyodev.com/)).

  - key: faq.data_used_td2024
    t: 回答したデータはどのように使われますか？
  - key: faq.data_used_td2024.description
    t: |
      回収されたすべてのデータは他者に公開されることがないよう厳密に管理され、TokyoDev Developer Survey 2024の結果を公開する目的のためだけに使用されます。

  - key: faq.who_should_take_survey_td2024
    t: この調査には誰が回答できますか？
  - key: faq.who_should_take_survey_td2024.description
    t: |
      本調査は日本に住むすべてのエンジニアを対象にしたオープン調査です。

  - key: faq.how_long_will_survey_take_td2024
    t: すべてに回答するのにどのぐらい時間がかかりますか？
  - key: faq.how_long_will_survey_take_td2024.description
    t: |
      本調査の回答はすべて必須ではないため、お答えいただく質問の数によって異なりますが、5分から10分あれば回答いただけます。

  - key: faq.results_released_td2024
    t: 調査の結果はいつ公開されますか？
  - key: faq.results_released_td2024.description
    t: 本調査は2024年9月1日から30日まで実施されます。結果はその後すぐに公開予定です。

  #######################################################
  #                                                     #
  #                      INTROS                         #
  #                                                     #
  #######################################################

  - key: user_info.user_info_intro_td2024
    t: |
      2024年版TokyoDev Surveyへのご協力ありがとうございます！全質問への回答には10分程度かかります

      注: 現在の状況に当てはまらない質問がある場合は、「スキップ」ボタンをご使用ください。

 - key: introduction.td2024
    t: |
      [TokyoDev](https://www.tokyodev.com)は外国籍エンジニアの日本での就労とキャリアアップをサポートしています。

      そして、その一環で日本に住むグローバルエンジニアを対象にしたアンケート調査を年に一度実施しています。6回目となる今回は、814人のエンジニアから給与や職場環境、使用している技術に関する回答を得ました。中でも興味深かった結果のハイライトは下記のとおり：

  - key: takeaways.median_compensation_2024
    t: |
      回答者の年収中央値は[850万円](/ja-JP/current-job/#current_total_annual_compensation)で[昨年と同じ](https://2023.surveys.tokyodev.com/ja-JP/compensation/))。2022年の950万円からは減少しました。

  - key: takeaways.gender_2024
    t: |
      男性回答者の年収中央値は女性回答者よりも[46%高かった](/ja-JP/demographics/#gender)。経験年数を考慮してもなお男性回答者の年収の方が高く、年功序列で賃金格差が広がる現状が示された。

  - key: takeaways.language_2024
    t: |
      [回答者のうち94%](/ja-JP/demographics/#language_proficiency_english)が仕事で英語を使用することが快適だとし、英語力の高さと年収の高さに相関関係があった。 逆に、仕事で日本語を使うのが快適だとしたのは[回答者の40%](/ja-JP/demographics/#language_proficiency_japanese) にとどまり、日本語能力と年収に関連性はほとんどなかった。

  - key: takeaways.employer_2024
    t: |
      昨年までと同様、外資系企業で働く人の方が日本企業で働く人よりも大幅に年収が高いことが示された。外資系企業の社員の年収中央値は、日本企業の社員よりもは[47%高かった](/ja-JP/demographics/#current_employer) 。2023年はこの差は[73%](https://2023.surveys.tokyodev.com/ja-JP/employer-info/#current_employer)でさらに大きかった。

  - key: takeaways.gaming_2024
    t: |
      [ゲーム業界](/ja-JP/demographics/#industry_sector) の年収がもっとも低く、同僚とは常に日本語を使うという回答者の割合ももっとも高かった。

  - key: takeaways.hours_per_week_2024
    t: |
      ワークライフバランスが悪いと世界的に言われがちな日本だが、本調査では回答者のほとんどで異なる回答が見られた。[70%がワークライフバランスが充実](https://2024.surveys.tokyodev.com/ja-JP/work-environment/#workplace_perks)、[72%が普段の就労時間は週に最大40時間](/ja-JP/demographics/#work_hours_per_week)、 [55%が有給休暇の80~100%を使う予定](https://2024.surveys.tokyodev.com/ja-JP/work-environment/#paid_leave_percentage)と回答した。

  - key: takeaways.remote_work_2024
    t: |
      [リモートワークから切り替え](/ja-JP/work-environment/#remote_work_policy) 、少なくとも時々は出社することを社員に義務付けるハイブリッドワークを企業が採用し始めている。2023年には回答者の43%が出社するかどうかを選択できたのに対し、今年は38%に減少。その分、ハイブリッドワークが増加した。

  - key: takeaways.training_2024
    t: |
      企業が提供する研修や能力開発には改善の余地あり。会社の良い点として研修制度を選択したのは [回答者の14%](/ja-JP/work-environment/#workplace_perks)のみで、職場環境に関する調査項目の中でもっとも低かった。

  - key: takeaways.satisfaction_2024
    t: |
      プライベートおよび仕事に関する [満足度に関するすべての項目で](/ja-JP/satisfaction/), 満足度が低い人ほど転職への意欲が高かった。

  - key: takeaways.favourite_thing_about_japan_2024
    t: |
      日本に移住したのが最近である回答者ほど[日本の好きなところ](/ja-JP/other/#favourite_thing_about_japan)として食べ物と文化を選ぶ人が多く、日本に長く住んでいる人ほど安全や安心感を選ぶ人が多かった。

