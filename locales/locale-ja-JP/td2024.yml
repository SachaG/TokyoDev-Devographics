  - key: sections.user_info.description
    t: 今年の調査では814人から回答を得た。

  - key: user_info.japan_province.takeaway.td2024
    t: |
      回答者の80%が関東地域（東京、埼玉、千葉、神奈川）に在住。

      東京、千葉、神奈川に住んでいる回答者がプライベートでの満足度の中央値がもっとも高く、大阪、京都、兵庫に住んでいる回答者の満足度中央値がもっとも低かった。

  - key: user_info.reason_for_relocation.takeaway.td2024
    t: |
      日本で生まれたと回答したのは5%にとどまった。57%は日本企業に採用された後または勤務会社の転勤で日本に移住したと回答した。

      特定の国で年齢制限があるにもかかわらず、ワーキングホリデービザで来日したと7%が回答した。

  - key: user_info.residency_status.takeaway.td2024
    t: |
      回答者の59%が勤務会社に関連する在留資格（エンジニアまたは高度専門職）を持っていた。

  - key: user_info.country.takeaway.td2024
    t: |
      各回答者の国籍は73カ国および地域と多様だった。

  - key: user_info.age.takeaway.td2024
    t: |
      回答者の81%が20歳から39歳で、年齢の中央値は33歳だった。

  - key: user_info.gender.takeaway.td2024
    t: |
      男性の経験年数の中央値が7年に対して女性は6年と、男性の回答者は女性の回答者に比べて経験年数が長かった。また、男性の25%に13年以上の経験があるのに対して女性は9年と短く、シニアレベルの経験年数に到達する女性が極めて少ないことが示された。

      この数字は男性回答者の年収中央値が女性回答者よりも46%高い一因となっていると考えられる。しかし、経験年数を考慮してもなお、男性回答者の年収の方が高いことに変わりはなく、経験年数によって給与格差はさらに広がった。4〜6年の経験がある人では男性が女性よりも7%、7〜9年の経験者では男性のほうが31%高い年収だった。

      この格差の背景にある理由は複雑ではあるが、日本のテック業界で女性が厳しい状況に直面していることは明白である。この問題において、企業としてできる対策については [この記事](https://www.tokyodev.com/articles/hiring-women-on-your-engineering-team)に詳しく記載。

  - key: user_info.years_of_experience.takeaway.td2024
    t: |
      回答者のソフトウェア開発の経験年数中央値は7年で、[6年だった2023年の調査](https://2023.surveys.tokyodev.com/ja-JP/demographics/#years_of_experience)よりも増加した。


      経験年数が1〜3年の回答者の年収中央値は350万円で、[2023年の570万円](https://2023.surveys.tokyodev.com/ja-JP/demographics/#years_of_experience)よりも減少しました。この下落の理由は不明。


  - key: user_info.total_employers.takeaway.td2024
    t: |
      2〜3年おきに転職する回答者が多かった。転職をしたことがない回答者の経験年数の中央値は2年、転職1回の回答者の経験年数は5年、転職2回では7年だった。

  - key: user_info.years_in_japan.takeaway.td2024
    t: |
      日本に住んでいる回答者の居住年数中央値は5年だった。

      インドとロシア出身の回答者が全体の11%を占めたが、同時に日本に住んで1年未満との回答の25%を占めた。

  - key: user_info.professional_qualifications.takeaway.td2024
    t: |
      コーディングブートキャンプ出身者は回答者全体でもっとも少なかったが、同じ経験年数で見ると学士号を持っている回答者よりも年収が高かった。

  - key: user_info.language_proficiency_english.takeaway.td2024
    t: |
      回答者の94%が職場で英語を使うのが快適だと答えた。英語能力が高いほど年収も高いという相関関係が見られた。

  - key: user_info.language_proficiency_japanese.takeaway.td2024
    t: |
      職場で日本語を使うのが快適だと答えた回答者は40%にとどまった。

      日本語能力と年収の相関関係はほとんど見られなかった。

      日常会話レベルの日本語を話せる回答者の日本在住年数中央値は5年で、流暢な日本語が話せる回答者は9年だった。

  - key: user_info.finding_first_job_number_of_applications.takeaway.td2024
    t: |
      日本で初めての職に就いた際、回答者一人当たりが求人に応募した数は経験年数と逆相関を示したが、日本在住年数との相関関係は見られなかった。

      20件以上応募したのはブートキャンプ出身者では45%だったのに対し、コンピュータサイエンスまたはそれに関連する学士号所有者では14%だった。
    aliases:
      - other.finding_first_job_number_of_applications.takeaway.td2024

  - key: user_info.source.takeaway.td2024
    t: |
      本調査に関して、回答者のほとんどが同業者や開発者コミュニティを通して知ったとしたが、TokyoDevではRedditとFacebookを活用して本調査の宣伝も行なった。
    aliases:
      - other.source.takeaway.td2024

  - key: job_info.employment_status.takeaway.td2024
    t: |
      正社員として雇用されている人の年収中央値が950万円だった一方、契約社員や一時的な雇用形態で働いている人の年収中央値は650万円だった。
    aliases:
      - employer_info.employment_status.takeaway.td2024

  - key: job_info.searching_for_job.takeaway.td2024
    t: |
      リモートワークの機会や時間が少ない人ほど、転職を希望する傾向が高かった。リモートワークができないという回答者の39%が転職活動中で、フルリモートで働ける人の10%に比べて多かった。
    aliases:
      - other.searching_for_job.takeaway.td2024

  - key: job_info.current_job_description.takeaway.td2024
    t: |
      ジュニアレベルの回答者においてはポジションによって年収の合計が大きく異なったが、シニアレベルの回答者においてはその差はそれほど大きくなかった。経験年数が1〜3年の回答者では、フルスタックエンジニアの年収中央値が450万円だった一方、データサイエンティストや機械学習スペシャリストにおいては850万円だった。10年以上の経験年数があるシニアレベルの回答者では、フルスタックエンジニアの年収中央値が1,050万円、機械学習スペシャリストが1,150万円だった。
    aliases:
      - employer_info.current_job_description.takeaway.td2024

  - key: job_info.coworker_nationalities_engineers.takeaway.td2024
    t: |
      日本で生まれ育った回答者の61%は同僚エンジニアのほとんどが日本人の会社で働いていた。 一方、日本で生まれていない回答者においては19%だった。

      同僚エンジニアが全員日本人であると回答した人の年収がもっとも低く、中央値は550万円だった。

  - key: job_info.coworker_nationalities_non_engineers.takeaway.td2024
    t: |
      エンジニア以外の同僚が全員日本人ではないと回答した人の97%が、同僚エンジニアが全員日本人ではないチームで働いていた。ただ、逆は同様ではなく、エンジニア以外の同僚が全員日本人で同僚エンジニアも全員日本人のチームで働いていると回答した人は29%にとどまった。

  - key: job_info.languages_used_colleagues_japanese.takeaway.td2024
    t: |
      ビジネスレベルの日本語を話せると答えた回答者が40%だけだったことを考慮すると、流暢にまたは常に同僚と日本語で会話をすると回答した人が32%にとどまったのは当然とも言える。

  - key: job_info.languages_used_colleagues_english.takeaway.td2024
    t: |
      流暢にまたは常に英語を使うと答えた回答者の年収はもっとも高く、中央値は950万円だった。一方、全くまたはめったに英語を使わない回答者の年収が最も低く、中央値は550万円で、経験年数の中央値ももっとも短かった。ただし、経験年数を考慮しても、全くまたはめったに英語を使わない人の年収はもっとも低かった。

  - key: job_info.coworker_gender_engineers.takeaway.td2024
    t: |
      同僚エンジニアの性別と回答者の性別には相関関係はなかった。

  - key: job_info.work_hours_per_week.takeaway.td2024
    t: |
      回答者の72%の通常の勤務時間は週40時間以下だった。

  - key: job_info.workplace_perks.takeaway.td2024
    t: |
      転職活動をしていない回答者は積極的に転職活動をしている回答者に比べて、職場のいいところをより高く評価した。例えば、転職活動をしていない回答者の82%が職場の勤務環境に満足していると答えた一方、転職活動をしている回答者では満足していると答えたのは48%だけだった。

  - key: job_info.workplace_difficulties.takeaway.td2024
    t: 完全にリモートで勤務できる人に比べて出社が義務付けられている回答者のほうが、雇用保障以外のすべての項目において職場環境をネガティブに評価した。リモートワークが認められていない回答者においては企業文化の項目での評価が特に低く、53%の人が仕事にネガティブな影響があると回答した。フルリモートで働いている人では16%だった。

  - key: employer_info.current_employer.takeaway.td2024
    t: |
      外資系企業のほうが日本企業よりも給与が高かった。外資系企業で働いている人の年収中央値は日本企業で働いている人よりも47%高かった。

      この差は経験が浅い回答者においてはごくわずかだが、経験年数が10〜20年の回答者においては外資系企業で働く人の年収中央値のほうが日本企業で働く人よりも75%以上高かった。

  - key: employer_info.industry_sector.takeaway.td2024
    t: |
      ゲーム業界と教育業界の給与がもっとも低く、回答者の年収中央値は800万円だった。もっとも高かったのは人材業界で、中央値は1,550万円だった。

      ゲーム業界に携わる回答者の37%は常に同僚と日本語を使用しており、すべての業界の中でもっとも高い割合だった。

  - key: employer_info.remote_work_policy.takeaway.td2024
    t: |
      2023年の調査では43%の回答者が出社するかどうかを選択できたと回答したが、今年は38%まで減少。その分、ハイブリッドワークの割合が増加した。

      また、リモートワークが認められていない回答者は仕事の満足度がもっとも低いことが示された。
    aliases:
      - job_info.remote_work_policy.takeaway.td2024

  - key: employer_info.company_size.takeaway.td2024
    t: |
      社員が1万人以上の企業で働いていると答えたのは回答者の20%にとどまったが、年収が2,000万円以上と回答した人の54%がそうした企業で働いていた。

  - key: compensation.current_total_annual_compensation.takeaway.td2024
    t: |
      回答者の年収合計の中央値は850万円で[昨年](https://2023.surveys.tokyodev.com/ja-JP/compensation/#current_total_annual_compensation)と同じだった。 年収が2,000万円以上と答えたのは回答者の10%だった。
    aliases:
      - employer_info.current_total_annual_compensation.takeaway.td2024

  - key: compensation.paid_leave_percentage.takeaway.td2024
    t: |
      回答者の55%が有給休暇の80%以上を消化する予定と答えた。この割合は、同僚エンジニアが全員日本人の回答者においては47%まで減少し、日本人の同僚がいない回答者では64%に増加した。
    aliases:
      - job_info.paid_leave_percentage.takeaway.td2024

  - key: compensation.most_important_benefit.takeaway.td2024
    t: |
      会社のもっとも重要な利点としてリモートワークと答えた人は回答者の49%で、残業がない点とした12%に大きく差をつけてもっとも多かった。

      リモートワークをより取り入れている会社ほど、リモートワークがもっとも重要な利点とする回答者が多い傾向にあった。リモートやハイブリッドなど今の働き方がもっとも重要な利点だと答えた人は、ハイブリッドワークで働いている回答者の36%、フルリモートで働いている人の72%だった。
    aliases:
      - job_info.most_important_benefit.takeaway.td2024

  - key: technology.programming_languages.takeaway.td2024
    t: |
      JavaScriptが引き続きもっとも人気の言語だった。Pythonが2番目に上昇、TypeScriptが3番目に下落した。

      外資系企業で働く回答者ではPythonがもっとも人気の言語で56%が使用していると答えたが、日本企業で働く人においては39%だった。

      Kotlin開発者の給与が引き続きもっとも高く、PHP開発者がもっとも低かった。

  - key: technology.databases.takeaway.td2024
    t: |
      PostgreSQLが引き続きもっとも人気のデータベースだった。

  - key: technology.web_frameworks.takeaway.td2024
    t: |
      Reactが引き続きもっとも人気のフロントエンドフレームワークで、 フルスタックフレームワークではRuby on Railsがもっとも人気があった。

      バックエンド開発者の中では、全体ではReactがもっとも人気のフレームワークで、37%が使用していると回答した。また、バックエンドではSpringが2番目に人気があり、25%の回答者が使用していた。

  - key: technology.other_frameworks_libraries.takeaway.td2024
    t: |
      データサイエンティストと機械学習スペシャリストの間でもっとも人気があるマシンライブラリはPyTorchで、78%が使用していると回答した。

  - key: technology.developer_tools.takeaway.td2024
    t: |
      DevOpsスペシャリストのうち89%の回答者がDocker、62%がKubernetes、62%がTerraformを使用していると回答した。

  - key: technology.developer_environments.takeaway.td2024
    t: |
      もっとも人気の開発環境は引き続きVisual Studio Codeだった。

  - key: technology.cloud_platforms.takeaway.td2024
    t: |
      AWSが引き続きもっとも人気があるクラウドプラットフォームだった。[2023年の調査](https://2023.surveys.tokyodev.com/ja-JP/technology/#cloud_platforms)では回答者の12%がAzureを使用していたが、今年は18%に増加した。

  - key: technology.development_processes.takeaway.td2024
    t: |
      Scrumを使用する人のうち12%、そしてWaterfall使用者の23%が積極的に転職活動をしていた。

  - key: technology.productivity_tools.takeaway.td2024
    t: |
      Excelを使っていると回答した人のうち28%が積極的に転職活動をしていることが示された。他のツールを使用する回答者と比較すると、コンサルティングまたはサービス業界に従事している傾向が高く、現場に赴いて働く必要がある人が多かった。

  - key: satisfaction.life_in_japan__professional_life.takeaway.td2024
    t: |
      回答者の62% が日本での仕事に満足またはとても満足していた。Stack Overflowによる2024の調査でも[同様の質問](https://survey.stackoverflow.co/2024/professional-developers#job-industry-and-satisfaction-job-sat)があったが、そこでは開発者の仕事に満足していると答えた回答者は20%だった。

  - key: satisfaction.life_in_japan__family_life.takeaway.td2024
    t: |
      回答者の65%が日本での家族との生活に満足またはとても満足していた。

  - key: satisfaction.life_in_japan__social_life.takeaway.td2024
    t: |
      回答者の52%が日本での人間関係やプライベートの時間に満足またはとても満足していた。

      日本語能力が高い人ほど人間関係やプライベートの時間の満足度が高いと言う相関関係が見られた。日本語が母国語または流暢な人の59%が満足またはとても満足と答えた一方、日本語能力が基礎的またはまったくない人では42%だった。

  - key: satisfaction.life_in_japan__cultural_adjustment.takeaway.td2024
    t: |
      回答者の56%が日本文化への適用に関して満足またはとても満足していた。

      日本語能力が高い人ほど満足度が高く、日本語が母国語または流暢な人の76%が満足または満足と回答した。一方、日本語能力が基礎的またはまったくない人では34%だった。

  - key: satisfaction.life_in_japan__quality_of_life.takeaway.td2024
    t: |
      回答者の79%が日本での生活の質に満足またはとても満足していた。

  - key: satisfaction.life_in_japan__housing.takeaway.td2024
    t: |
      回答者の80%が日本での居住環境に満足またはとても満足していた。

  - key: satisfaction.life_in_japan__financial_situation.takeaway.td2024
    t: |
      回答者の56%が日本での金銭的事情に満足またはとても満足していた。

      満足度は年収と強い相関関係があり、とても不満足と回答した人の年収中央値は550万円、とても満足と回答した人は1,350万円だった。

  - key: other.communities.takeaway.td2024
    t: |
      開発者コミュニティに積極的に参加していると答えた人は、回答者の34%にとどまった。

      開発者コミュニティへの参加率は男性よりも女性のほうが高かった。本調査の回答者のうち女性は10%だったが、開発者コミュニティに積極的に参加していると回答した人の15%を占めた。

  - key: other.favourite_thing_about_japan.takeaway.td2024
    t: |
      全体的に回答者が日本の好きなところとして安全面を挙げた。

      日本に住んでいる期間と日本で気に入っている点には相関関係があった。日本に4年以上住んでいる人はとりわけ安全と安心感を日本の好きなところとして挙げる傾向があり、3年以下の人は食べ物や文化（アニメや漫画を含む）を挙げる傾向があった。

