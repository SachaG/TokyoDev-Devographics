      options:
        - id: japanese_company
          label: A Japanese company
        - id: japanese_subsidiary
          label: A Japanese subsidiary of an international company

    - id: current_employer_other
      label: "What kind of company do you work for? (other)"
      template: others

    - id: product_service_kind
      label: What kind of product or service does your company provide?
