- id: satisfaction
  questions:
    - id: management_satisfaction
      label: "How satisfied are you with the management of your current employer?"
      template: slider
      from: 1
      to: 10
      fromLabel: Unsatisfied
      toLabel: Satisfied

    - id: colleagues_satisfaction
      label: "How satisfied are you with your colleagues?"
      template: slider
      from: 1
      to: 10
      fromLabel: Unsatisfied
      toLabel: Satisfied

    - id: work_satisfaction
      label: "How satisfied are you with the work itself?"
      template: slider
      from: 1
      to: 10
      fromLabel: Unsatisfied
      toLabel: Satisfied

    - id: compensation_satisfaction
      label: "How satisfied are you with your compensation?"
      template: slider
      from: 1
      to: 10
      fromLabel: Unsatisfied
      toLabel: Satisfied

    - id: overall_satisfaction
      label: "Overall, how satisfied are you with your job?"
      template: slider
      from: 1
      to: 10
      fromLabel: Unsatisfied
      toLabel: Satisfied

    - id: how_to_improve_job_satisfaction
      label: "What could your employer do to improve your job satisfaction?"
      template: longtext

- id: future_surveys
  questions:
    - id: how_to_improve_survey
      template: longtext
      label: "Was there anything that could be done to improve future surveys? Is there anything that wasn't asked in this survey that you'd like to see in a future one?"
