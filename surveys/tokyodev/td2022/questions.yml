- id: employer_info
  questions:
    - id: current_employer
      label: "Which of the following best describes your current employer?"
      template: multiple
      allowOther: true
      options:
        - id: japanese_company
          label: A company headquartered in Japan
        - id: japanese_subsidiary
          label: A Japanese subsidiary of an international company
        - id: international_company
          label: An international company without a corporate entity in Japan
        - id: sole_proprietorship
          label: A sole proprietorship
        - id: university
          label: A university

    # - id: current_employer_others
    #   label: "Which of the following best describes your current employer? (other)"
    #   template: others

    - id: industry_sector
      label: "What industry or business domain is your current employer in?"
      template: multiple
      allowOther: true
      matchTags: [industry_sectors]
      options:
        - id: ai
          label: Artificial Intelligence (AI)
        - id: advertising
          label: Advertising
        - id: blockchain_cryptocurrency
          label: Blockchain / Cryptocurrency
        - id: cloud_computing
          label: Cloud Computing
        - id: construction
          label: Construction
        - id: consulting
          label: Consulting
        - id: consumer_electronics
          label: Consumer Electronics
        - id: e_commerce
          label: E-commerce
        - id: education
          label: Education
        - id: finance
          label: Finance
        - id: food
          label: Food
        - id: games
          label: Games
        - id: healthcare
          label: Healthcare
        - id: hospitality_tourism
          label: Hospitality / Tourism
        - id: human_resources
          label: Human Resources
        - id: fashion
          label: Fashion
        - id: marketing
          label: Marketing
        - id: outsourced_development
          label: Outsourced development
        - id: real_estate
          label: Real Estate
        - id: robotics
          label: Robotics
        - id: saas
          label: SaaS (Software as a Service)

    # - id: industry_sector_others
    #   label: "What industry or business domain is your current employer in? (other)"
    #   template: others

    - id: remote_work_policy
      label: "What best describes your employer's remote work policy?"
      template: single
      options:
        - id: no_remote_work
          label: No remote work. All employees must attend the office.
        - id: hybrid
          label: Hybrid. Some remote work is permitted, but employees must regularly attend the office.
        - id: up_to_employee
          label: Up to the employee. Employees can choose whether to work remotely or in the office.
        - id: fully_remote
          label: Fully remote. All employees work completely remotely.

    - id: company_size
      label: "How many employees does your employer have (worldwide)?"
      template: dropdown
      options:
        - id: range_1
          label: Just me - I am a freelancer, sole proprietor, etc.
        - id: range_2_9
          label: 2 to 9 employees
        - id: range_10_19
          label: 10 to 19 employees
        - id: range_20_99
          label: 20 to 99 employees
        - id: range_100_499
          label: 100 to 499 employees
        - id: range_500_999
          label: 500 to 999 employees
        - id: range_1000_4999
          label: 1,000 to 4,999 employees
        - id: range_5000_9999
          label: 5,000 to 9,999 employees
        - id: range_over_10000
          label: 10,000 or more employees

