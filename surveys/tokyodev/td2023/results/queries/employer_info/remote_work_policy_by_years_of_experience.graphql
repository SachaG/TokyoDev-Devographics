query td2023remoteWorkPolicyByYearsOfExperienceQuery {
  surveys {
    tokyodev {
      td2023 {
        employer_info {
          remote_work_policy_by_years_of_experience: remote_work_policy {
            responses(
              facet: user_info__years_of_experience
              parameters: {
                enableCache: true
                showNoAnswer: true
              }
            ) {
              currentEdition {
                completion {
                  count
                  percentageSurvey
                  total
                }
                buckets {
                  count
                  id
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  entity {
                    name
                    nameHtml
                    nameClean
                    id
                    example {
                      label
                      language
                      code
                      codeHighlighted
                    }
                    homepage {
                      url
                    }
                    youtube {
                      url
                    }
                    twitter {
                      url
                    }
                    twitch {
                      url
                    }
                    rss {
                      url
                    }
                    blog {
                      url
                    }
                    mastodon {
                      url
                    }
                    github {
                      url
                    }
                    npm {
                      url
                    }
                    mdn {
                      url
                    }
                    caniuse {
                      url
                    }
                    resources {
                      url
                      title
                    }
                  }
                  averageByFacet
                  percentilesByFacet {
                    p0
                    p10
                    p25
                    p50
                    p75
                    p90
                    p100
                  }
                  facetBuckets {
                    id
                    count
                    percentageQuestion
                    percentageSurvey
                    percentageBucket
                    hasInsufficientData
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
