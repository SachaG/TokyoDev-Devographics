query td2024currentEmployerByResidencyStatusQuery {
  surveys {
    tokyodev {
      td2024 {
        employer_info {
          current_employer_by_residency_status: current_employer {
            responses(
              facet: user_info__residency_status
              parameters: {
                enableCache: false
                showNoAnswer: true
              }
            ) {
              currentEdition {
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  entity {
                    name
                    nameHtml
                    nameClean
                    alias
                    description
                    descriptionHtml
                    descriptionClean
                    id
                    entityType
                    example {
                      label
                      language
                      code
                      codeHighlighted
                    }
                    avatar {
                      url
                    }
                    homepage {
                      url
                    }
                    youtube {
                      url
                    }
                    twitter {
                      url
                    }
                    twitch {
                      url
                    }
                    rss {
                      url
                    }
                    blog {
                      url
                    }
                    mastodon {
                      url
                    }
                    github {
                      url
                    }
                    npm {
                      url
                    }
                    mdn {
                      url
                    }
                    caniuse {
                      url
                    }
                    resources {
                      url
                      title
                    }
                  }
                  averageByFacet
                  percentilesByFacet {
                    p0
                    p10
                    p25
                    p50
                    p75
                    p90
                    p100
                  }
                  facetBuckets {
                    id
                    count
                    percentageBucket
                    hasInsufficientData
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
