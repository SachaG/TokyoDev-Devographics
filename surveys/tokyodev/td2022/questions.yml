          label: Public holidays
        - id: new_years_holidays
          label: New Year's holidays
        - id: obon_or_summer_holidays
          label: Obon or Summer holidays
        - id: sick_leave
          label: Sick leave

    - id: asking_for_time_off
      label: How comfortable are you with asking for time off?
      template: slider
      from: 1
      to: 10
      fromLabel: Uncomfortable
      toLabel: Comfortable

