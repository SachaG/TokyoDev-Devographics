# used by the TokyoDev 2024 survey

locale: ja-JP
translations:
  #######################################################
  #                                                     #
  #                         FAQ                         #
  #                                                     #
  #######################################################

  - key: faq.tokyodev_td2024
    t: この調査を実施しているのは誰ですか？
  - key: faq.tokyodev_td2024.description
    t: 本調査は英語を話す開発エンジニアを対象にした求人サイトのTokyoDev[TokyoDev](https://www.tokyodev.com/)が実施しています。

  - key: faq.survey_goals_td2024
    t: この調査の目的はなんですか？
  - key: faq.survey_goals_td2024.description
    t: |
      本調査はさまざまな国籍の開発エンジニアの働く環境を追跡することを目的としています。 ([前回の調査](https://2023.surveys.tokyodev.com/)).

  - key: faq.data_used_td2024
    t: 回答したデータはどのように使われますか？
  - key: faq.data_used_td2024.description
    t: |
      回収されたすべてのデータは他者に公開されることがないよう厳密に管理され、TokyoDev Developer Survey 2024の結果を公開する目的のためだけに使用されます。

  - key: faq.who_should_take_survey_td2024
    t: この調査には誰が回答できますか？
  - key: faq.who_should_take_survey_td2024.description
    t: |
      本調査は日本に住むすべてのエンジニアを対象にしたオープン調査です。

  - key: faq.how_long_will_survey_take_td2024
    t: すべてに回答するのにどのぐらい時間がかかりますか？
  - key: faq.how_long_will_survey_take_td2024.description
    t: |
      本調査の回答はすべて必須ではないため、お答えいただく質問の数によって異なりますが、5分から10分あれば回答いただけます。

  - key: faq.results_released_td2024
    t: 調査の結果はいつ公開されますか？
  - key: faq.results_released_td2024.description
    t: 本調査は2024年8月1日から31日まで実施されます。結果はその後すぐに公開予定です。
