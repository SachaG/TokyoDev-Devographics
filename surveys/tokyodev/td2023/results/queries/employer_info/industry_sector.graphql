query td2023industrySectorQuery {
  surveys {
    tokyodev {
      td2023 {
        employer_info {
          industry_sector {
            combined(parameters: { showNoAnswer: true, cutoff: 10 }) {
              currentEdition {
                completion {
                  count
                  percentageSurvey
                  total
                }
                buckets {
                  count
                  id
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  entity {
                    name
                    nameHtml
                    nameClean
                    id
                    example {
                      label
                      language
                      code
                      codeHighlighted
                    }
                    homepage {
                      url
                    }
                    youtube {
                      url
                    }
                    twitter {
                      url
                    }
                    twitch {
                      url
                    }
                    rss {
                      url
                    }
                    blog {
                      url
                    }
                    mastodon {
                      url
                    }
                    github {
                      url
                    }
                    npm {
                      url
                    }
                    mdn {
                      url
                    }
                    caniuse {
                      url
                    }
                    resources {
                      url
                      title
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
