- id: vacations
  questions:
    - id: paid_leave
      label: "How does your employer grant paid leave?"
      template: single
      allowOther: true
      options:
        - id: no_paid_leave
          label: No paid leave
        - id: minimum_required
          label: The minimum required by Japanese law (10 days after 6 months, increasing by 1 day per year of service)
        - id: twenty_days_per_year
          label: 20 days per year immediately after joining
        - id: unlimited_leave
          label: Unlimited leave

    # - id: paid_leave_others
    #   label: "How does your employer grant paid leave? (other)"
    #   template: others

    - id: additional_vacations
      label: In addition to your normal paid leave, which of the following does your employer offer?
      template: multiple
      options:
